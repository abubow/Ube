{% extends 'main.html' %} {% block content%}

<main>
	<form
		action="{% url 'login' %}"
		method="post">
		{% csrf_token %}
		<label for="username">Username</label>
		<input
			type="text"
			name="username"
			placeholder="Username"
			required />
		<label for="password">Password</label>
		<input
			type="password"
			name="password"
			placeholder="Password"
			required />
		<button
			type="submit">
			Submit
		</button>
	</form>
</main>

{% endblock content %}
